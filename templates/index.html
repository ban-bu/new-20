<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👕 AI T恤设计生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .design-preview {
            border: 2px dashed #6c757d;
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        
        .design-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .design-item {
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .design-item:hover {
            border-color: #0d6efd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .design-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        
        .design-number {
            text-align: center;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }
        
        .progress-container {
            margin-top: 20px;
        }
        
        .loading-message {
            text-align: center;
            margin-top: 15px;
            color: #6c757d;
        }
        
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 0;
            margin-bottom: 40px;
        }
        
        .input-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            transition: transform 0.2s;
        }
        
        .btn-generate:hover {
            transform: scale(1.05);
        }
        
        .feature-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <h1 class="display-4 mb-4">👕 AI T恤设计生成器</h1>
                    <p class="lead mb-4">使用人工智能技术为您创造独特的T恤设计</p>
                    <div class="d-flex flex-wrap justify-content-center">
                        <span class="feature-badge">AI智能推荐</span>
                        <span class="feature-badge">20种设计方案</span>
                        <span class="feature-badge">矢量图标生成</span>
                        <span class="feature-badge">多种面料纹理</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Design Preview Area -->
            <div class="col-lg-8">
                <div class="mb-4">
                    <h3>设计预览</h3>
                    <div id="designPreview" class="design-preview">
                        <div class="text-center">
                            <img src="{{ url_for('static', filename='images/white_shirt_placeholder.png') }}" 
                                 alt="T恤预览" class="img-fluid" style="max-height: 300px;"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <div style="display: none;">
                                <i class="bi bi-image" style="font-size: 4rem; color: #6c757d;"></i>
                                <p class="mt-3 text-muted">T恤设计预览区域</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Generated Designs Grid -->
                    <div id="designsGrid" class="design-grid" style="display: none;"></div>
                </div>
            </div>

            <!-- Input Controls -->
            <div class="col-lg-4">
                <div class="input-section sticky-top">
                    <h4 class="mb-3">设计选项</h4>
                    
                    <!-- Info Box -->
                    <div class="alert alert-info" role="alert">
                        <strong>实验说明：</strong> 您当前在Study1实验组中，AI将为您生成<strong>20个</strong>T恤设计方案。
                    </div>
                    
                    <!-- Keywords Input -->
                    <div class="mb-4">
                        <label for="keywords" class="form-label">
                            <strong>描述您理想的T恤设计：</strong>
                        </label>
                        <div class="alert alert-light small mb-3">
                            输入三个关键词来描述您理想的T恤设计。我们的AI将结合这些特征为您创造二十种独特的设计方案。
                        </div>
                        <input type="text" 
                               class="form-control form-control-lg" 
                               id="keywords" 
                               placeholder="例如：休闲，自然，蓝色"
                               maxlength="100">
                        <div class="form-text">请输入至少一个关键词</div>
                    </div>

                    <!-- Generate Button -->
                    <div class="d-grid">
                        <button class="btn btn-primary btn-generate" id="generateBtn" onclick="generateDesigns()">
                            🎨 生成T恤设计
                        </button>
                    </div>

                    <!-- Progress Section -->
                    <div id="progressContainer" class="progress-container" style="display: none;">
                        <div class="progress mb-3">
                            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: 0%"></div>
                        </div>
                        <div id="loadingMessage" class="loading-message">
                            AI正在为您生成20个独特的设计方案。这可能需要1-3分钟（最大并发：20线程 + 35个API密钥）。
                            请不要刷新页面或关闭浏览器。感谢您的耐心等待！ ♪(･ω･)ﾉ
                        </div>
                    </div>

                    <!-- Generation Stats -->
                    <div id="statsContainer" class="mt-4" style="display: none;">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title">生成统计</h6>
                                <div id="statsContent"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        let isGenerating = false;
        let generatedDesigns = [];

        function generateDesigns() {
            if (isGenerating) return;
            
            const keywords = document.getElementById('keywords').value.trim();
            
            if (!keywords) {
                alert('请输入至少一个关键词');
                return;
            }
            
            isGenerating = true;
            
            // Update UI for generation start
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('generateBtn').innerHTML = '生成中...';
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('designsGrid').style.display = 'none';
            document.getElementById('statsContainer').style.display = 'none';
            
            const startTime = Date.now();
            
            // Simulate progress updates
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 90) progress = 90;
                document.getElementById('progressBar').style.width = progress + '%';
            }, 500);
            
            // Make API request
            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ keywords: keywords })
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(progressInterval);
                
                if (data.success) {
                    const endTime = Date.now();
                    const duration = (endTime - startTime) / 1000;
                    
                    generatedDesigns = data.designs;
                    displayDesigns(data.designs);
                    
                    // Update progress to 100%
                    document.getElementById('progressBar').style.width = '100%';
                    document.getElementById('loadingMessage').innerHTML = 
                        `生成了 ${data.total} 个设计，耗时 ${duration.toFixed(1)} 秒！`;
                    
                    // Show stats
                    document.getElementById('statsContent').innerHTML = `
                        <small class="text-muted">
                            总设计数：${data.total}<br>
                            生成时间：${duration.toFixed(1)}秒<br>
                            关键词：${keywords}
                        </small>
                    `;
                    document.getElementById('statsContainer').style.display = 'block';
                    
                } else {
                    document.getElementById('loadingMessage').innerHTML = 
                        `<div class="text-danger">生成失败：${data.error}</div>`;
                }
            })
            .catch(error => {
                clearInterval(progressInterval);
                console.error('Error:', error);
                document.getElementById('loadingMessage').innerHTML = 
                    `<div class="text-danger">网络错误：${error.message}</div>`;
            })
            .finally(() => {
                isGenerating = false;
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('generateBtn').innerHTML = '🎨 生成T恤设计';
            });
        }

        function displayDesigns(designs) {
            const designsGrid = document.getElementById('designsGrid');
            designsGrid.innerHTML = '';
            
            if (designs.length === 0) {
                designsGrid.innerHTML = '<div class="text-center text-muted">没有生成任何设计</div>';
                return;
            }
            
            designs.forEach((design, index) => {
                const designItem = document.createElement('div');
                designItem.className = 'design-item';
                designItem.innerHTML = `
                    <div class="design-number">设计 ${index + 1}</div>
                    <img src="${design.image}" alt="Design ${index + 1}" loading="lazy">
                    <div class="mt-2 small text-muted">
                        ${design.info.color ? design.info.color.name : ''}
                        ${design.info.fabric ? ' • ' + design.info.fabric : ''}
                    </div>
                `;
                designsGrid.appendChild(designItem);
            });
            
            designsGrid.style.display = 'grid';
            
            // Update main preview with first design
            if (designs.length > 0) {
                document.getElementById('designPreview').innerHTML = `
                    <div class="text-center">
                        <img src="${designs[0].image}" alt="Featured Design" class="img-fluid" style="max-height: 400px;">
                        <p class="mt-3 text-muted">特色设计预览</p>
                    </div>
                `;
            }
        }

        // Allow Enter key to trigger generation
        document.getElementById('keywords').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateDesigns();
            }
        });
    </script>
</body>
</html>
